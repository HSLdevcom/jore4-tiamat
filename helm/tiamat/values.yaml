replicas: ${replicas.RUNNING_REPLICAS}

deployment:
  name: tiamat-exporter

rollingUpdate:
  maxSurge: 1
  maxUnavailable: 1

resources:
  cpuLimit: 1200m
  memLimit: 10000Mi
  cpuRequest: 1200m
  memRequest: 7500Mi
  xss: 1024m
  xmx: 7g

secretMount:
   name: tiamat-exporter-key
   mountPath: /etc/tiamat/credentials.json
   subPath: credentials.json
   secretName: ror-tiamat-exporter-sa-key
   readOnly: true


configMapMount:
   name: tiamat-exporter-config

image:
  identifier: ${artifact.metadata.image}
  imagePullPolicy: Always

service:
  http:
    externalPort: 80
    internalPort: 8777
  jolokia:
    internalPort: 8778
rbac:
  enabled: false

